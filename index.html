    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/index.html">Navbar</a>

    <div class="container d-flex flex-column">
      <div class="row py-3">
        <div class="col-12 col-md-6 mx-auto">
          <h1 class="py-3">Appointment Calender</h1>
          <ol class="list-container pl-0"></ol>
        </div>
      </div>
    </div>
    <script>
      const endpoint = "https://striveschool-api.herokuapp.com/api/product/";
      const listContainer = document.querySelector(".list-container");

      const fetchData = async () => {
        try {
          let response = await fetch(endpoint, {
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MWZhNzAyYTgyZWExZDAwMTViYjA0N2MiLCJpYXQiOjE2NDY4Mjc5MjMsImV4cCI6MTY0ODAzNzUyM30.bv0OPqIsk7sINCAZvAlech3BRJzoVaHtSIYkuklYQ2o",
            },
          });
          const data = await response.json();
          console.log(data);
          listContainer.innerHTML = data
            .map(
              (appointment) =>
                `<li class="d-flex list-group-item">${appointment.name} <span class="badge badge-light ml-auto">${appointment.price}</span></li>`
            )
            .join("");
        } catch (error) {
          console.log(error);
        }
      };

      fetchData();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    ></script>
