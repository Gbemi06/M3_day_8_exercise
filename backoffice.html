    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-md-6 mx-auto">
          <h1>Appointment Calender</h1>
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label for="descriptionInput">Description of Event</label>
              <textarea
                class="form-control"
                id="descriptionInput"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="brandInput">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brandInput"
                placeholder="Enter the brand"
              />
            </div>
            <div class="form-group">
              <label for="imageInput">Image</label>
              <input type="file" class="form-control-file" id="imageInput" />
            </div>
            <div class="form-group">
              <label for="priceInput">Price</label>
              <input
                type="number"
                class="form-control"
                id="priceInput"
                placeholder="Enter the price"
              />
            </div>
            <button type="submit" class="btn btn-secondary btn-block mt-3">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const endpoint = "https://striveschool-api.herokuapp.com/api/product/";
      const [name, brand, image, price] =
        document.querySelectorAll("form input");
      const description = document.querySelector("form textarea");

      console.log(name);
      console.log(description);
      console.log(brand);
      console.log(image);
      console.log(image);

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const bodyData = {
            name: name.value,
            description: description.value,
            brand: brand.value,
            imageUrl: image.value,
            price: price.value,
          };

          const body = JSON.stringify(bodyData);

          let response = await fetch(endpoint, {
            method: "POST",
            body: body,
            headers: {
              "Content-Type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MWZhNzAyYTgyZWExZDAwMTViYjA0N2MiLCJpYXQiOjE2NDY4Mjc5MjMsImV4cCI6MTY0ODAzNzUyM30.bv0OPqIsk7sINCAZvAlech3BRJzoVaHtSIYkuklYQ2o",
            },
          });
          const data = await response.json();
          console.log(data);
        } catch (error) {
          console.log(error);
        }
      };
    </script>
